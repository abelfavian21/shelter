<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Pawnesia</title>
  <link rel="stylesheet" href="admin.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <h1>Admin Pawnesia</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Tambah / Edit Hewan</h2>
      <form id="animalForm">
        <input type="text" id="category" placeholder="Kategori (kucing/anjing/...)" required />
        <input type="text" id="animalId" placeholder="ID unik (misal: k3)" required />
        <input type="text" id="name" placeholder="Nama Hewan" required />
        <input type="text" id="age" placeholder="Usia" />
        <input type="text" id="gender" placeholder="Kelamin" />
        <input type="text" id="weight" placeholder="Berat" />
        <input type="text" id="alamat" placeholder="Lokasi" />
        <input type="text" id="image" placeholder="URL Gambar" />
        <textarea id="deskripsi" placeholder="Deskripsi"></textarea>
        <input type="text" id="nomor" placeholder="Nomor WhatsApp" />
        <button type="submit">Simpan</button>
      </form>
    </section>

    <section>
      <h2>Daftar Hewan</h2>
      <div id="animalList"></div>
    </section>
  </main>

  <script src="firebase-config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
