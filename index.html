<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pawnesia - Animal Shelter</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
   <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    
    <header>
        <h1>Pawnesia 🐾</h1>
        <button id="darkModeToggle" class="dark-toggle">🌙</button>
      </header>
      
  <main>
    <!-- Bagian atas: judul + search sejajar -->
    <section id="filter">
      <h2 class="title">Adopsi Sekarang</h2>
      <input type="text" id="searchInput" placeholder="Cari nama, lokasi, atau gender...">
    </section>

    <!-- Kategori tombol -->
    <section id="filter">
      <div id="category-buttons">
        <button class="active">Kucing</button>
        <button>Anjing</button>
        <button>Burung</button>
        <button>Kelinci</button>
        <button>Semua</button>
      </div>
    </section>

    <!-- Daftar hewan -->
    <section id="animal-list">
      <div id="animals-container">
        <!-- Kartu hewan akan ditambahkan via JS -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pawnesia Shelter</p>
  </footer>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
