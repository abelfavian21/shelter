<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pawnesia - Animal Shelter</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
   <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    
   <!-- HEADER -->
  <header>
    <h1>Pawnesia 🐾</h1>
    
    <div class="header-actions">
      <button id="darkModeToggle" class="dark-toggle">🌙</button>
      <button id="hamburger" class="hamburger">&#9776;</button>
    </div>
  </header>

  <!-- SIDE MENU -->
  <nav class="side-menu" id="sideMenu">
    <button id="closeMenu" class="close-btn">&times;</button>
    <ul>
      <li><a href="index.html">Adopsi</a></li>
      <li><a href="tentang.html">Tentang Kami</a></li>
    </ul>
  </nav>
      
      
  <main>
    <!-- Bagian atas: judul + search sejajar -->
    <section id="filter">
      <h2 class="title">Adopsi Sekarang</h2>
      <input type="text" id="searchInput" placeholder="Cari nama, lokasi, atau gender...">
    </section>

    <!-- Kategori tombol -->
    <section id="filter">
      <div id="category-buttons">
        <button class="active">Kucing</button>
        <button>Anjing</button>
        <button>Burung</button>
        <button>Kelinci</button>
        <button>Semua</button>
      </div>
    </section>

    <!-- Daftar hewan -->
    <section id="animal-list">
      <div id="animals-container">
        <!-- Kartu hewan akan ditambahkan via JS -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pawnesia Shelter</p>
  </footer>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
